<div class="container-fluid">
    <div class="row page-content login-page">
        <div class="col-12 col-sm-4 col-md-5 col-lg-6 login-page__banner row g-0 justify-content-center">
            <div class="col-10 d-flex flex-column justify-content-center align-items-center">
                <h1>modhyobitto</h1>
                <img class="brand-logo"
                    src="assets/images/logo-nav@2x.png"
                    alt="Modhyobitto Logo">
            </div>
        </div>
        <div class="col-12 col-sm-8 col-md-7 col-lg-6 login-form-container">
            <main role="main">
                <p class="login-disclaimer">Note: Use any credentials for successful login. For testing the incorrect login flow, use "error" as the username.</p>
                <form class="login-form" [formGroup]="login_form" (ngSubmit)="initiateLogin()">
                    <div class="login-form__fields">
                        <app-modhyobitto-form-field
                            [parent_FG]="login_form"
                            control_name="username"
                            label="Username"
                            placeholder="Enter Username"
                            maxlength="15">
                        </app-modhyobitto-form-field>
                        <app-modhyobitto-form-field
                            [parent_FG]="login_form"
                            control_name="password"
                            type="password"
                            label="Password"
                            placeholder="Enter Password"
                            maxlength="15">
                        </app-modhyobitto-form-field>
                    </div>
                    <footer class="login-form__footer">
                        <button 
                            matRipple
                            class="primary-button"
                            type="submit"
                            [disabled]="!login_form.valid">
                            Login
                        </button>
                    </footer>
                </form>
            </main>
        </div>
    </div>
</div>
